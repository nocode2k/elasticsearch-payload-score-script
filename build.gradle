buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:8.5.3"
    }
}

plugins {
    id 'java'
}

apply plugin: 'elasticsearch.esplugin'

esplugin {
    name 'payload-score-script'
    description 'Elasticsearch Custom Payload Score Script plugin'
    classname 'nocode.elasticsearch.plugin.CustomPayloadScoreScriptPlugin'
}

group = 'nocode'
version = '0.1'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '8.5.3'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
}

test {
    useJUnitPlatform()
}
